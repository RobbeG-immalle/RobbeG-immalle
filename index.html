            <div class="slides"><section  data-markdown><script type="text/template">### Wat zijn optionele parameters? 
zie hoofdstuk 5.10
Voorbeeld:

```
class Program {

  static void Groet(string naam = "Robbe") {
    Console.WriteLine("Hallo {0}!", naam);
  }

  static void Main(string[] args) {
    Groet();
    Groet("Robbe");
  }
}
```</script></section><section  data-markdown><script type="text/template">### Uitleg:
De parameter naam wordt al ingesteld op een standaard variabele bij de method aanmaking, waardoor je bij de aanroep van de method het optioneel is om de parameter een waarde te geven.
</script></section><section  data-markdown><script type="text/template">
### Wat is parameter-binding? 
zie hoofdstuk 5.20
Voorbeeld:
```
private void Swap(ref int a, ref int b)
{
	int aCopy;
    aCopy = a;
    a = b;
    b = aCopy;
}
static void Main(string[] args)
{
	int c = 3;
    int d = 4;
    Swap(ref c, ref d);
}
```
</script></section><section  data-markdown><script type="text/template">### Uitleg: 
Parameter binding houdt in dat je gebruik maakt van eenzelfde variabele waarnaar je meerdere keren kan refereren, zowel in de method als in de aanroep ervan.
</script></section><section  data-markdown><script type="text/template">
### Wat is method-overloading?
zie hoofdstuk 5.22
Voorbeeld:
```
Console.WriteLine(char value);
Console.WriteLine(bool value);
Console.WriteLine(string value);
```</script></section><section  data-markdown><script type="text/template">### Uitleg:
Console.WriteLine(); heeft in dit voorbeeld 19 overloads, elk van deze van deze overloads bevat een andere waarde.
</script></section><section  data-markdown><script type="text/template">
### Hoe herken je in WPF event-handlers? 
zie ook hoofdstuk 5.10
Voorbeeld:
```
void Button_Click(object sender, RoutedEventArgs e)
{
	*event*
}
```</script></section><section  data-markdown><script type="text/template"># Uitleg:
Je kan een event-handler in WPF herkennen aan de parameters die zijn meegegeven. Die zijn steeds `(object sender, RoutedEventArgs e)`. Je kan deze ook altijd terugvinden in de XAML-code bij dat bepaalde object.
</script></section><section  data-markdown><script type="text/template">
### Waar moet je op letten bij b.v. de `AddYears()`-method van een `DateTime`-object?
Voorbeeld:
```
DateTime jaren = new DateTime(2001,01,01);

//variabele verandert niet:
jaren.AddYears(1);

//variabele verandert:
jaren = jaren.AddYears(1);
```</script></section><section  data-markdown><script type="text/template">### Uitleg:
Als je de "AddYears()"-method niet gelijkstelt aan de DateTime waarbij je jaren toevoegt dan wordt de variabele niet aangepast.
</script></section><section  data-markdown><script type="text/template">

Wees volledig!

Voorbeelden:
```

output: 0

string naam;
output: null

DateTime datum = new DateTime();
ds
output: [1/01/0001 0:00:00]
```</script></section><section  data-markdown><script type="text/template">### Uitleg:
Dit hang af van de variabele, een string heeft als returnwaarde bijvoorbeeld 'null' en een int '0'.</script></section></div>
